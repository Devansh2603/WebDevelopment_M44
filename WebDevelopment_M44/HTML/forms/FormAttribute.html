<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAttribute</title>
</head>
<body >
    <form action="https://www.facebook.com/Login" >
        <table style="border:1px solid black">
            <thead >
                  <tr>
                    <th colspan="4">
                        FormsAttribute
                    </th>
                  </tr>
            </thead>
            <tbody>
                  <tr>
                    <td>
                        <label for="">Username</label></td>
                        <td colspan="3"><input type="text" name="Username" id="">
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <label for="">Password</label></td>
                       <td colspan="3"> <input type="password" name="password" id="">
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <input style="color:bisque;background-color:black;"target=__blank type="submit" value="Login"></td>
                        <td><input type="reset" value="Cancel"></td>
                        <td><input type="image" src="" alt=""></td>
                        <td><a href=""><input type="button" value="Sign-up" target="__blank"></a></td>
                    
                  </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
