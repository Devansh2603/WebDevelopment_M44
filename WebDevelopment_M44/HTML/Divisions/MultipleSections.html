<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultipleSections</title>
</head>
<body>
    <div>
    <!--multiple section parent division-->
    <div style="width: 100%; height:625px;font-size:50px;text-align:center;"></div>
   <!--multiple section child division-->
   <!--header section-->
   <div style="width: 100%;height:10%;background-color:gray;">Header</div>
   <!--Aside parent division-->
   <div style="width: 25%;height:50%;float:left;"></div>
   <!--Aside child divisions-->
   <div style="width: 100%;height:50%;background-color:lightblue;">AsideOne</div>
   <div style="width: 100%;height:50%;background-color:darkblue;color:white;">AsideOne</div>

</div>
<!--d parent division-->
<div style="width:75%;height:50%;float:right;">
    <!--d child divisions-->
    <div style="width:25%;height:25%;background-color:lightcoral;float:left;">DOne</div>
    <div style="width:25%;height:25%;background-color:lightgreen;float:left;">DTwo</div>
    <div style="width:25%;height:25%;background-color:lightskyblue;float:left;">DThree</div>
    <div style="width:25%;height:25%;background-color:lightseagreen;float:left;">DFour</div>
    <div style="width:33.3%;height:25%;background-color:orange;float:left;">DFive</div>
    <div style="width:33.3%;height:25%;background-color:white;float:left;">DSix</div>
    <div style="width:33.3%;height:25%;background-color:green;float:left;">DSeven</div>
    <div style="width:20%;height:25%;background-color:lightcoral;float:left;color:white">DTen</div>
    <div style="width:20%;height:50%;background-color:lightcoral;float:left;">DEleven</div>
    <div style="width:20%;height:50%;background-color:lightcoral;float:left;color:white">DTwelve</div>
    <div style="width:20%;height:50%;background-color:lightcoral;float:left;">DThirteen</div>
    <div style="width:20%;height:50%;background-color:lightcoral;float:left;">DFourteen</div>
    <div style="width:20%;height:50%;background-color:lightcoral;float:left;">DFifteen</div>
    
</div>
    
</body>
</html>
